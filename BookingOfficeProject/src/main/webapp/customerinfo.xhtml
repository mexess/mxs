<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="title">Information about booker</ui:define>
	<ui:define name="content">

	<p:panel rendered="#{empty bookingBean.completedTickets}">
		#{bookingBean.backToMain()}
		</p:panel>

	<h:form>
				<p:panel header="Please, fill your contact information" id="panel">

					<p:messages autoUpdate="true" />

					<h:panelGrid columns="3" cellpadding="5">
						<p:outputLabel for="firstName" value="First name:"
									style="font-weight:bold" />

								<p:inputText required="true" id="firstName"
									value="#{bookingBean.customer.firstName}" style="width:96%" label="First Name">
									<f:validateLength minimum="2" />
								</p:inputText>

								<p:message for="firstName" id="msgFirstName" />

								<p:outputLabel for="lastName" value="Last name:"
									style="font-weight:bold" />

								<p:inputText required="true" id="lastName"
									value="#{bookingBean.customer.lastName}" style="width:96%"
									label="Last Name">
									<f:validateLength minimum="2" />
								</p:inputText>

								<p:message for="lastName" id="msgLastName" />

								<p:outputLabel for="date" value="Date of birth:"
									style="font-weight:bold" />

								<p:calendar id="date" navigator="true"
									value="#{bookingBean.customer.dateOfBirth}" required="true"
									pattern="yyyy-MM-dd">
									<f:converter converterId="com.bionic.edu.DateConverter" />
								</p:calendar>

								<p:message for="date" id="msgDate" />

								<p:outputLabel for="email" value="Email:"
									style="font-weight:bold" />

								<p:inputText required="true" id="email"
									value="#{bookingBean.customer.email}" style="width:96%"
									label="Email">
									<f:validateLength minimum="10" />
								</p:inputText>

								<p:message for="email" id="msgEmail" />

								<p:outputLabel for="phone" value="Phone:"
									style="font-weight:bold" />

								<p:inputText required="true" id="phone"
									value="#{bookingBean.customer.phoneNumber}" style="width:96%"
									label="Phone">
									<f:validateLength minimum="8" />
								</p:inputText>

								<p:message for="phone" id="msgPhone" />

								<p:outputLabel for="passport" value="Passport No:"
									style="font-weight:bold" />

								<p:inputText required="true" id="passport"
									value="#{bookingBean.customer.passportNo}" style="width:96%"
									label="Passport">
									<f:validateLength minimum="8" />
								</p:inputText>

								<p:message for="passport" id="msgPassport" />



								<p:outputLabel />
								<p:outputLabel />
								<p:outputLabel />

						<p:commandButton value="Submit and book tickets" action="#{bookingBean.saveBooking()}"
							icon="ui-icon-check" />

							<p:commandButton value="Cancel" action="cart" immediate="true"
							icon="ui-icon-arrowreturnthick-1-w" />

					</h:panelGrid>


				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
