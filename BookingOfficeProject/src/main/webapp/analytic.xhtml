<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="title">Analyst</ui:define>
		<ui:define name="content">
			<p:panel rendered="#{!loginBean.analytic}">
				#{loginBean.backToLogin()}
			</p:panel>

			<p:panel rendered="#{loginBean.analytic}">
				<h:form>
					<h2>Select period for analysis</h2>
					<p:messages autoUpdate="true" showDetail="true"
						closable="true" />
					<h:panelGrid columns="3" cellpadding="5">
						<p:outputLabel for="start" value="Start date: "></p:outputLabel>
						<p:calendar id="start" value="#{analyticBean.start}"
							pattern="dd-MM-yyyy" required="true">
						</p:calendar>
						<p:message for="start" id="msgStart" />
						<p:outputLabel for="end" value="End date: "></p:outputLabel>
						<p:calendar id="end" value="#{analyticBean.end}"
							pattern="dd-MM-yyyy" required="true">
						</p:calendar>
						<p:message for="end" id="msgEnd" />

					</h:panelGrid>
					<p:commandButton value="Get total report" ajax="false"
						action="#{analyticBean.totalReport()}" />
				</h:form>

				<br />

				<p:outputLabel value="No records found" rendered="empty analyticBean.total"/>

				<h:form id="form" rendered="#{not empty analyticBean.total}">
					<p:dataTable value="#{analyticBean.total}" var="report"
						style="width:300px;">
						<p:column>
							<f:facet name="header">Number of Tickets</f:facet>
						#{report.amount}
					</p:column>
						<p:column>
							<f:facet name="header">Total sum, $</f:facet>
							<p:outputLabel value="#{report.sum}">
								<f:convertNumber currencySymbol="$" maxFractionDigits="2"
									type="currency" />
							</p:outputLabel>
						</p:column>

					</p:dataTable>
					<br />
					<h:panelGrid columns="1" cellpadding="5" border="0">

						<p:commandButton value="Get report detailed by date" ajax="false"
							action="#{analyticBean.findReportDates()}" />
						<p:commandButton value="Get report detailed by destination"
							ajax="false" action="#{analyticBean.findReportDestinations()}" />
					</h:panelGrid>

				</h:form>
			</p:panel>
		</ui:define>
	</ui:composition>
</html>
