<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Welcome to Booking Office</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>

	<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
		<ui:define name="content">
			<p:panel rendered="#{!loginBean.analytic}">
			<h1>You don't have access to this page!</h1>
			</p:panel>

			<h:form rendered="#{loginBean.analytic}">
			<br />

			<h:form id="form">
			<p:commandButton value="Back" action="analytic"/>
			<br/>
			<br/>
				<p:dataTable value="#{analyticBean.reportDates}" var="report"
					styleClass="report">
					<p:column>
						<f:facet name="header">Date</f:facet>
						#{report.date}
					</p:column>
					<p:column>
						<f:facet name="header">Number of Tickets</f:facet>
						#{report.amount}
					</p:column>
					<p:column>
						<f:facet name="header">Total sum, $</f:facet>
						<p:outputLabel value="#{report.sum}">
									<f:convertNumber currencySymbol="$" maxFractionDigits="2"
										type="currency" />
								</p:outputLabel>
					</p:column>

				</p:dataTable>

				<br/>
				<br/>

				 <p:chart type="bar" model="#{analyticBean.dateModel}" style="width:400px;" />

			</h:form>
			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
