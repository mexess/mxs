<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition>
		<p:graphicImage name="/images/logo.png" />
		<h:form>
			<p:growl id="messages" />

			<p:menubar>
				<p:menuitem value="Main" url="index.xhtml"
					rendered="#{!loginBean.loggedIn}" />
				<p:menuitem value="TimeTable" url="timetable.xhtml"
					rendered="#{loginBean.admin}" />
				<p:menuitem value="Flights" url="flights.xhtml"
					rendered="#{loginBean.admin}" />
				<p:menuitem value="Main" url="accountant.xhtml"
					rendered="#{loginBean.accountant}" />
				<p:menuitem value="Main" url="analytic.xhtml"
					rendered="#{loginBean.analytic}" />
				<p:menuitem value="Main" url="employees.xhtml"
					rendered="#{loginBean.security}" />
				<p:menuitem value="Cart (#{bookingBean.completedTickets.size()})"
					url="cart.xhtml" rendered="#{!loginBean.loggedIn}" />

				<p:menuitem value="Login" url="login.xhtml"
					rendered="#{!loginBean.loggedIn}" />

				<p:menuitem value="Logout" action="#{loginBean.logout()}"
					rendered="#{loginBean.loggedIn}" ajax="false" />


			</p:menubar>
		</h:form>
	</ui:composition>

</body>
</html>
